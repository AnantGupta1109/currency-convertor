<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirty Currencies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="img/logo.png">
  </head>

  <body>

    <div class="nav">
      
      <h1 style="color: whitesmoke;" >CURRENCY CONVERTOR</h1>
  
    </div>

    

    <div class="container">
      <div class="form-group">
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <div class="currencies">
        <div class="form-group currency">
          <img id="fromflag" src="https://flagsapi.com/US/flat/64.png" />

          <select name="from" id="from-currency">
            
          </select>
        </div>

        <i class="fa-solid fa-right-left"></i>

        <div class="form-group currency">
          <img id="toflag" src="https://flagsapi.com/IN/flat/64.png" />

          <select name="to" id="to-currency">
            
          </select>
        </div>
      </div>

      <div class="form-group">
        <button id="convert-btn">Convert</button>
      </div>

      <div class="results">
        <h2>Converted Amount:  <span id="converted-amount">0.00</span></h2>
        <p><b>*Rule: </b><span id="rule">1 USD = xx.xxx INR</span></p>
      </div>
    </div>


    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
